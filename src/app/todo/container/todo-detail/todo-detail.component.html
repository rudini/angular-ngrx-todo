<ng-template #loading></ng-template>

<table
  class="table table-borderless"
  *ngIf="(todo$ | async) as todo; else loading"
>
  <tbody>
    <tr>
      <th scope="row">Id</th>
      <td data-test="todo_id">{{ todo.id }}</td>
    </tr>
    <tr>
      <th scope="row">Value</th>
      <td data-test="todo_value">{{ todo.value }}</td>
    </tr>
    <tr>
      <th scope="row">Done</th>
      <td>{{ todo.done }}</td>
    </tr>
    <tr>
      <th scope="row">Created</th>
      <td>{{ todo.created }}</td>
    </tr>
  </tbody>
</table>
